# General settings
tab_width = 4
keyboard_scroll_lines = 3
double_tap_speed_ms = 300
mouse_scroll_lines = 3
# Enable line wrapping (true) or horizontal scrolling (false)
line_wrapping = true
# Horizontal auto-scroll speed when dragging selection (characters per scroll step)
# Controls how many characters to scroll each time auto-scrolling occurs
horizontal_auto_scroll_speed = 1
# Horizontal scroll speed for Shift+ScrollWheel (characters per scroll step)
# Controls how many characters to scroll when using Shift+Mouse Wheel
horizontal_scroll_speed = 2
# Maximum number of files to show in File menu before "..." entry
max_menu_files = 5
# Filter mode context: number of lines to show before/after each match
# Can be overridden in filter mode with mouse (clicking up/down arrows)
filter_context_before = 0
filter_context_after = 0


# Appearance settings
[appearance]
line_number_digits = 3
header_bg = "#001848"
footer_bg = "#001848"
line_numbers_bg = "#001848"
# Cursor shape: "bar" | "block" | "underline"
cursor_shape = "bar"

# Keybindings
[keybindings]
quit = "Esc Esc"
copy = "Ctrl+c"
paste = "Ctrl+v"
cut = "Ctrl+x"
close = "Ctrl+w"
save = "Ctrl+s"
undo = "Ctrl+z"
redo = "Ctrl+y"
new_file = "Ctrl+n"
open_dialog = "Ctrl+o"
find = "Ctrl+f"
find_next = "F3"
find_previous = "Shift+F3"
replace = "Ctrl+r"
replace_current = "Ctrl+r"
replace_all = "Ctrl+Alt+r"
toggle_find_mode = "Ctrl+Alt+x"
goto_line = "Ctrl+g"
help = "F1"
save_and_quit = "Ctrl+q"
toggle_line_wrap = "Alt+w"
render_toggle = "Alt+r"
cursor_down = "Alt+j"
cursor_up = "Alt+k"
cursor_left = "Alt+h"
cursor_right = "Alt+l"
numpad_enter = "Ctrl+j"
