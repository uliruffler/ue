# Number of digits for line numbering
# 0 = no line numbers (and no space)
# 1 = count 10s (0-9)
# 2 = count 100s (0-99)
# 3 = count 1000s (0-999)
# and so on...
line_number_digits = 3

# Enable syntax highlighting from ~/.ue/syntax/*.vim files
enable_syntax_highlighting = true

# Width of tab character (number of spaces)
tab_width = 4

# Double tap speed in milliseconds for Esc Esc quit (default: 300)
double_tap_speed_ms = 300

# UI colors (hex or named). Default dark blue.
header_bg = "#001848"
footer_bg = "#001848"
line_numbers_bg = "#001848"

# Disable syntax highlighting for files larger than this (approx bytes)
syntax_max_bytes = 500000

[keybindings]
quit = "Esc Esc"
file_selector = "Esc"
copy = "Ctrl+c"
paste = "Ctrl+v"
cut = "Ctrl+x"
close = "Ctrl+w"
save = "Ctrl+s"
undo = "Ctrl+z"
redo = "Ctrl+y"
